<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio HW</title>
</head>

<body>

    <header id="mainHeader">
        <div class="container">
            <a href="index.html" id="logo">Kevin Semo</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="mainContainer" class="container">
        <section class="main-container">

            <h1>Contact</h1>

            <form id="contactForm">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="Message" id="message" required="required"></textarea>
                    </li>
                </ul>

                <input type="submit" name="submit">
            </form>


        </section>
    </div>

    <section class "sidebar">
        <div id="contact">

            <h2>Connect With Me</h2>

            <img src="https://cdn2.iconfinder.com/data/icons/micon-social-pack/512/github2-256.png" class="social" alt="Github">
            <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-linkedin-256.png" class="social" alt="LinkedIn">
            <img src="https://cdn4.iconfinder.com/data/icons/miu-square-flat-social/60/stackoverflow-square-social-media-256.png" class="social"
                alt="Stackoverflow">

        </div>
    </section>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Kevin Semo
        </div>
    </footer>


</body>

</html>
